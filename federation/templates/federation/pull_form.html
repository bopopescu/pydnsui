{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
<h1>Pull from {{ object.name }}</h1>

{% if error %}
<div class="alert alert-danger">
	<pre>{{ error }}</pre>
</div>
{% endif %}
{% if data %}
<pre>{{ data }}</pre>
{% endif %}

{% crispy form form_helper %}

{% endblock %}
