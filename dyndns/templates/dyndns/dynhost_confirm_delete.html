{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
<h1>Delete host {{ object.name }}</h1>

<form method="POST">
	{% csrf_token %}
	Do you really want to remove the DynDNS host <code>{{ object.name }}.{{ object.zone }}</code>? <br />
	{{form.as_p}}
	<div class="form-actions">
		<button type="Submit" class="btn btn-danger">Delete</button>
	</div>
</form>

{% endblock %}
